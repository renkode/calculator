<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ui.css">
    </head>
    <body>
        <div class="output">
            <div class="stored"></div>
            <div class="input"></div>
        </div>
        <div class=numbers>
            <button id="one" class="numBtn">1</button>
            <button id="two" class="numBtn">2</button>
            <button id="three" class="numBtn">3</button>
            <button id="four" class="numBtn">4</button>
            <button id="five" class="numBtn">5</button>
            <button id="six" class="numBtn">6</button>
            <button id="seven" class="numBtn">7</button>
            <button id="eight" class="numBtn">8</button>
            <button id="nine" class="numBtn">9</button>
            <button id="zero" class="numBtn">0</button>
            <button id="dot" class="dotBtn">.</button>
        </div>
        <div class=operations>
            <button id="divide" class="opBtn">รท</button>
            <button id="multiply" class="opBtn">ร</button>
            <button id="minus" class="opBtn">-</button>
            <button id="plus" class="opBtn">+</button>
            <button id="equals" class="opBtn">=</button>
        </div>
        <div class=misc>
            <button id="delete" class="miscBtn">delete</button>
            <button id="clear" class="miscBtn">clear</button>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
